apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k8s-dashboard
  namespace: flux-system
spec:
  interval: 1m
  chart:
    spec:
      chart: kubernetes-dashboard
      sourceRef:
        kind: HelmRepository
        name: k8s-dashboard
        namespace: flux-system
      interval: 1m
  values:
    ingress:
      enabled: true
      hosts:
        - host: k8s.infra.plarail.k1h.dev
      ingressClassName: nginx
      secretName: cloudflare-cert