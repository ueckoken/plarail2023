apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dashboard
  namespace: flux-system
spec:
  interval: 10m
  targetNamespace: management
  chart:
    spec:
      chart: k8s-dashboard/kubernetes-dashboard
      sourceRef:
        kind: HelmRepository
        name: k8s-dashboard
        namespace: flux-system
      interval: 10m
