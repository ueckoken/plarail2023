---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  annotations:
    metadata.weave.works/description:
      This is the source location for the Weave GitOps
      Dashboard's helm chart.
  labels:
    app.kubernetes.io/component: ui
    app.kubernetes.io/created-by: weave-gitops-cli
    app.kubernetes.io/name: weave-gitops-dashboard
    app.kubernetes.io/part-of: weave-gitops
  name: ww-gitops
  namespace: flux-system
spec:
  interval: 1h0m0s
  type: oci
  url: oci://ghcr.io/weaveworks/charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  annotations:
    metadata.weave.works/description:
      This is the Weave GitOps Dashboard.  It provides
      a simple way to get insights into your GitOps workloads.
  name: ww-gitops
  namespace: flux-system
spec:
  chart:
    spec:
      chart: weave-gitops
      sourceRef:
        kind: HelmRepository
        name: ww-gitops
  interval: 1h0m0s
  envVars:
    - name: WEAVE_GITOPS_FEATURE_OIDC_BUTTON_LABEL
      value: "Login with ACME"
  values:
    WEAVE_GITOPS_FEATURE_TELEMETRY: "true"
    adminUser:
      create: true
      passwordHash: $2a$10$uzVGRDANRLdnFE8X9vLrAeWvmfcwneD9ntYyuU8ehT54HzwIj6cq.
      username: admin
    serverTLS:
      enabled: true
      secretName: cloudflare-cert
    ingress:
      annotations:
        kubernetes.io/ingress.class: "nginx"
      className: nginx
      enabled: true
      hosts:
        - host: flux.plarail.k1h.dev
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls:
        - hosts:
            - "*.plarail.k1h.dev"
            - "plarail.k1h.dev"
          secretName: cloudflare-cert
